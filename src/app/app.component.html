<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="!isLoginPage">
    <ion-menu side="start" contentId="main-content" class="app-sidenav">
      <ion-header>
        <div class="userinfo">
          <div class="greetingtext">{{ welcomeText }}</div>
          <div class="profiletext">{{ username }}</div>
        </div>
      </ion-header>

      <ion-content>
        <nav class="navigation">
          <ion-list class="mainmenu">
            <ion-item
              class="menuitem"
              [class.active-link]="isActive('/home')"
              (click)="openPage('/home')"
            >
              <ion-icon class="menuicon" name="home" slot="start"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>

            <ion-item
              class="menuitem"
              [class.active-link]="isActive('/sim-types')"
              (click)="openPage('/sim-types')"
            >
              <ion-icon
                class="menuicon"
                name="phone-portrait"
                slot="start"
              ></ion-icon>
              <ion-label>SIM Card</ion-label>
            </ion-item>

            <div class="section-divider">Inventory</div>

            <ion-item
              class="menuitem"
              [class.active-link]="isActive('/stock-in')"
              (click)="openPage('/stock-in')"
            >
              <ion-icon class="menuicon" name="list" slot="start"></ion-icon>
              <ion-label>Stock In</ion-label>
            </ion-item>

            <ion-item
              class="menuitem"
              [class.active-link]="isActive('/stock-out')"
              (click)="openPage('/stock-out')"
            >
              <ion-icon class="menuicon" name="list" slot="start"></ion-icon>
              <ion-label>Stock Out</ion-label>
            </ion-item>

            <div class="section-divider">Management</div>

            <ion-item
              class="menuitem"
              [class.active-link]="isActive('/customers')"
              (click)="openPage('/customers')"
            >
              <ion-icon class="menuicon" name="people" slot="start"></ion-icon>
              <ion-label>Customers</ion-label>
            </ion-item>

            <ion-item
              class="menuitem"
              [class.active-link]="isActive('/transactions')"
              (click)="openPage('/transactions')"
            >
              <ion-icon class="menuicon" name="card" slot="start"></ion-icon>
              <ion-label>Transactions History</ion-label>
            </ion-item>

            <!-- <ion-item
              class="menuitem"
              [class.active-link]="isActive('/settings')"
              (click)="openPage('/settings')"
            >
              <ion-icon
                class="menuicon"
                name="settings"
                slot="start"
              ></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item> -->

            <ion-item
              *ngIf="isAdmin"
              class="menuitem"
              [class.active-link]="isActive('/users')"
              (click)="openPage('/users')"
            >
              <ion-icon
                class="menuicon"
                name="person-add"
                slot="start"
              ></ion-icon>
              <ion-label>Users Management</ion-label>
            </ion-item>
          </ion-list>
        </nav>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <!-- HEADER -->
      <ion-header class="app-header">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>

          <div class="header-inner">
            <div class="logo-wrap">
              <img src="assets/simcard-logo.png" alt="logo" />
            </div>

            <!-- <div class="search-container">
              <ion-icon name="search" class="search-icon"></ion-icon>
              <input
                type="text"
                class="search-input"
                placeholder="Search SIM or Customer..."
                disabled
              />
            </div> -->

            <div class="header-actions">
              <!-- <button class="notification-btn">
                <ion-icon name="notifications-outline"></ion-icon>
                <span class="notification-badge"></span>
              </button> -->

              <div class="header-divider"></div>

              <div class="profile-section" (click)="onProfileClick()">
                <div class="profile-info">
                  <div class="profile-name">{{ username }}</div>
                  <!-- <div class="profile-role">Administrator</div> -->
                </div>
                <div class="profile-avatar">
                  <ion-icon name="person"></ion-icon>
                </div>
                <ion-icon
                  name="chevron-down"
                  style="color: #94a3b8; font-size: 16px"
                ></ion-icon>
              </div>
            </div>
          </div>
        </ion-toolbar>
      </ion-header>

      <!-- CONTENT -->
      <ion-content>
        <div class="main-content-pad">
          <ion-router-outlet></ion-router-outlet>
        </div>
      </ion-content>
    </div>
  </ion-split-pane>

  <!-- Login page layout (no menu/header) -->
  <div class="ion-page" *ngIf="isLoginPage">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
