<ion-content>
  <div class="page-wrap">
    <div class="container">
      <div class="page-header">
        <div class="title">
          <h1>Customers Management</h1>
          <p>View and manage all your corporate and individual clients.</p>
        </div>
        <ion-button color="primary" (click)="addCustomer()">
          <ion-icon slot="start" name="person-add"></ion-icon>
          Add Customer
        </ion-button>
      </div>

      <div class="card-table">
        <div class="table-wrap">
          <table class="customers-table">
            <thead>
              <tr>
                <th>Customer Name</th>
                <th class="hide-md">Contact Email</th>
                <th>Status</th>
                <th style="text-align: right">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of customers; let i = index">
                <td>
                  <div class="customer-name">
                    <div class="avatar-circle">
                      {{ i + 1 }}
                    </div>
                    <div>
                      <div class="name-lg">{{ c.name }}</div>
                      <!-- <div class="email-sm hide-md">{{ c.email }}</div> -->
                    </div>
                  </div>
                </td>
                <td class="hide-md">{{ c.email }}</td>
                <td>
                  <span
                    class="status-badge"
                    [ngClass]="{ active: (c.status || 'Active') === 'Active' }"
                    >{{ c.status || "Active" }}</span
                  >
                </td>
                <td style="text-align: right">
                  <button
                    class="action-btn edit"
                    (click)="$event.stopPropagation(); editCustomer(c.id)"
                  >
                    <ion-icon name="create"></ion-icon>
                  </button>
                  <button
                    class="action-btn delete"
                    (click)="$event.stopPropagation(); deleteCustomer(c.id)"
                  >
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- <div class="table-footer">
          <div class="text-sm">
            Showing <strong>1</strong> to
            <strong>{{ customers.length }}</strong> customers
          </div>
          <div class="pagination">
            <button class="page-btn" disabled>
              <ion-icon name="chevron-back"></ion-icon>
            </button>
            <button class="page-btn">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">
              <ion-icon name="chevron-forward"></ion-icon>
            </button>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</ion-content>
